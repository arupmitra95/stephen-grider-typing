<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange </h1>
        <p class="has-text-centered">
          <span 
            [ngClass]="getColor(letter,event1[i])" 
            *ngFor="let letter of randomText.split('');
            let i=index"
          >
            {{letter}}
          </span>
        </p>
      <div class="field">
        <input class="input" (input)="onInput($event)">
      </div>
      <div 
        class="box has-text-centered"
        *ngIf="event1.length >= randomText.length"
      >
        <h1 class="title" 
        [ngStyle]=
          "{'color': msgTEXT == 'Failure!' ? 'red' : 'green'  }"
          >{{ msgTEXT }}</h1>
      </div>
    </div>
  </div>
</div>
